version: "3.8"

services:
  # ================================================
  # PostgreSQL Database
  # ================================================
  db:
    image: postgres:16-alpine
    container_name: offensive-ai-db
    environment:
      POSTGRES_USER: ${DB_USER:-offensive_ai}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
      POSTGRES_DB: ${DB_NAME:-offensive_ai_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - offensive-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-offensive_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================================
  # FastAPI Backend
  # ================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-prod
    container_name: offensive-ai-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      DATABASE_URL: postgresql://${DB_USER:-offensive_ai}:${DB_PASSWORD:-secure_password_123}@db:5432/${DB_NAME:-offensive_ai_db}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost:8000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - offensive-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ================================================
  # React Frontend
  # ================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-prod
    container_name: offensive-ai-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
      - "5173:5173"  # Vite dev server
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - offensive-ai-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ================================================
  # Optional: Redis for Caching/Sessions
  # ================================================
  redis:
    image: redis:7-alpine
    container_name: offensive-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - offensive-ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================================
  # Optional: pgAdmin for Database Management
  # ================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: offensive-ai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_password}
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - offensive-ai-network
    profiles:
      - dev  # Only start with --profile dev flag

volumes:
  postgres_data:
  redis_data:

networks:
  offensive-ai-network:
    driver: bridge
